<div class="container">
  <h2>EditTask</h2>
  <div class="mt-4">
    <form>
      <mat-form-field>
        <mat-label>Task Title</mat-label>
        <input type="text" matInput [formControl]="titleCtrl" />

        <mat-error *ngIf="titleCtrl.hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="mt-4">
        <mat-label>Description</mat-label>
        <textarea matInput [formControl]="descCtrl" rows="4"></textarea>
        <mat-error *ngIf="descCtrl.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="d-flex justify-content-end">
        <button
          type="button"
          (click)="closeDialog()"
          mat-raised-button
          class="m-2"
        >
          Cancel
        </button>
        <button
          (click)="editTask()"
          [disabled]="titleCtrl.invalid && descCtrl.invalid"
          type="button"
          class="m-2"
          mat-raised-button
          color="primary"
        >
          Edit
        </button>
      </div>
    </form>
  </div>
</div>
