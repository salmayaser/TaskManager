<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="list-container todo">
        <div class="head">
          <h2>To do</h2>
          <button mat-flat-button mat-button (click)="openDialog()">
            <i class="pi pi-plus"></i>
          </button>
        </div>

        <div
          class="cdkDropList"
          style="min-height: 60px"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todos"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListConnectedTo]="[progressList, doneList]"
        >
          <div class="task" *ngFor="let todo of todos" cdkDrag>
            <span> {{ todo.title }}</span>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              (click)="currentId = todo.id"
            >
              <i class="pi pi-ellipsis-v"></i>
            </button>
          </div>
          <div></div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="list-container prog">
        <div class="head">
          <h2>In Progress</h2>
        </div>

        <div
          class="cdkDropList"
          style="min-height: 60px"
          cdkDropList
          #progressList="cdkDropList"
          [cdkDropListData]="progress"
          [cdkDropListConnectedTo]="[todoList, doneList]"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="task" *ngFor="let item of progress" cdkDrag>
            <span> {{ item.title }}</span>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              (click)="currentId = item.id"
            >
              <i class="pi pi-ellipsis-v"></i>
            </button>
          </div>
          <div></div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="list-container done">
        <div class="head">
          <h2>Done</h2>
        </div>

        <div
          class="cdkDropList"
          style="min-height: 60px"
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="task" *ngFor="let item of done" cdkDrag>
            <span> {{ item.title }}</span>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              (click)="currentId = item.id"
            >
              <i class="pi pi-ellipsis-v"></i>
            </button>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button (click)="openView()" mat-menu-item>
    <i class="pi pi-eye me-2"></i>
    View
  </button>
  <button mat-menu-item (click)="openEdit()">
    <i class="pi pi-pencil me-2"></i>
    Edit
  </button>
  <button mat-menu-item (click)="openDelete()">
    <i class="pi pi-trash me-2"></i>

    Delete
  </button>
</mat-menu>
